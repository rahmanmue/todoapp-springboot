server.port = ${APP_PORT:8081}

spring.application.name=todoapp

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${HOST_DB:localhost}:${PORT_DB:5432}/${DB_NAME:postgres}

spring.datasource.username=${USERNAME_DB:postgres}
spring.datasource.password=${PASSWORD_DB:postgres123}

spring.data.couchbase.field-naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.error.include-stacktrace=never


